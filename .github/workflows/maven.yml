name: CI Performance Run

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest


    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

#    - uses: actions/checkout@v3  // Checkout FlaskApp Repository
#      with:
#          repository: <owner>/<repo> # Replace with the repository you want to check out
#          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }} # Ensure this token has access to the repo
#          path: other-repo # Specify a folder to clone the other repository into


    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Upload Report
      uses: actions/upload-artifact@v4
      if : always()
      with:
        name: Test_Report
        path: src/test/results
    - name: Upload Logs
      uses: actions/upload-artifact@v4
      if : always()
      with:
        name: Test_Logs
        path: logs/propertieslogs.log

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
